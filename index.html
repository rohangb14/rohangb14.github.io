<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body{
      background-color: black;
    }
    .dice1{
      height: 180px;
     margin-left: 100px;
     margin-top: 100px;
 
    }
   
   .click{
margin-left: 100px;
margin-top: 50px;
   }
   h1{
   font-size: 50px;
   color: white;
        }


  </style>
</head>
<body>
 <h1>CLick on the Button </h1>
  <button class = "click" >Button</button>
</body>

<img src="dice-1.png" alt = "dice" class="dice1">
</html>
<script>
document.querySelector('.dice1').style.display = 'none';
document.querySelector('.click').addEventListener('click', function()
{
var num = Math.floor(Math.random() * 6) +1;
console.log(num);
var dom = document.querySelector('.dice1');
dom.style.display = 'block';
dom.src = 'dice-' + num + '.png';

})

</script>
